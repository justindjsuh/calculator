<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-base">
      <div class="display">
        <input class="display-input" type="text" placeholder="0" />
      </div>
      <div class="line">
        <button class="btn btn-plus">&#43;</button>
        <button class="btn btn-minus">&#8722;</button>
        <button class="btn btn-times">&#215;</button>
        <button class="btn btn-divide">&#247;</button>
      </div>
      <div class="line">
        <button class="btn btn-7">7</button>
        <button class="btn btn-8">8</button>
        <button class="btn btn-9">9</button>
        <button class="btn btn-power">&#8339;&#8319;</button>
      </div>
      <div class="line">
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
        <button class="btn btn-6">6</button>
        <button class="btn btn-equals"></button>
      </div>
      <div class="line">
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-equals">=</button>
      </div>
      <div class="line">
        <button class="btn btn-0">0</button>
        <button class="btn btn-dot">.</button>
        <button class="btn btn-clear">C</button>
        <button class="btn btn-equals"></button>
      </div>
    </div>
  </body>
</html>
